<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<!-- Мета-тег для отключения масштабирования на мобильных устройствах -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Script Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-bar">
    <button id="btn-open-map">Схема</button>
    <button id="btn-zoom-in">+</button>
    <button id="btn-zoom-out">−</button>
    <button id="btn-add-block">+ Блок</button>
</div>

<div id="workspace">
    <div id="script-area-wrapper">
        <div id="script-area"></div>
    </div>
</div>

<div id="mindmap-screen" class="hidden">
    <div id="mindmap-top">
        <button id="btn-close-map">Чат</button>
    </div>
    <div id="mindmap-area">
        <!-- mindmap-content-wrapper будет создан динамически через JS -->
    </div>
</div>

<!-- Модальное окно и контекстное меню -->
<div id="new-block-modal" class="modal hidden"></div>
<ul id="context-menu" class="hidden"></ul>

<!-- JS подключаем в конце body -->
<script src="app.js"></script>
</body>
</html>
